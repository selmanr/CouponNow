<!-- Campaign List -->
  <mat-card>
  <mat-card-title>Campaign Info</mat-card-title>
  <mat-accordion multi="true" *ngIf="campaigns.length > 0">
    <mat-expansion-panel *ngFor="let campaign of campaigns">
      <mat-expansion-panel-header>
        {{ campaign.name }}
      </mat-expansion-panel-header>
      <mat-action-row>
        <div class="col-sm-6">
          <p hidden>{{ campaign._id }}</p>
          <p>{{ campaign.business }}</p>
          <p *ngFor="let loc of campaign.location" >{{ loc }}</p>
          <p>{{ campaign.startDate }}</p>
          <p>{{ campaign.endDate }}</p>
          <p>{{ campaign.maxQty }}</p>
        </div>
        <div class="col-sm-6">
          <img mat-card-image class="responsive" [src]="campaign.image" alt="Image Preview">
        </div>
      </mat-action-row>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['campaign/edit', campaign._id]">EDIT</button>
        <button mat-button color="warn" (click)="onDelete(campaign._id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
<p class="info-text mat-body-1"
*ngIf="campaigns.length <= 0">
No campaigns added yet!</p>
